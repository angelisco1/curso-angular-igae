<h2>Tema 03: Signals</h2>

<div>
  <button type="button" (click)="decrementar()">-1</button>
  <span>{{cuenta()}}</span>
  <button type="button" (click)="incrementar()">+1</button>
  <hr>

  <!-- Ejercicio -->
  <!-- Tiene que poner la cuenta a 0 -->
  <button type="button" (click)="resetearCuenta()">Resetear cuenta</button>

  <!-- Tiene que cambiar la cuenta al valor introducido en el input -->
  <input type="number" [value]="cuenta()" (change)="cambiarCuenta($event)">
</div>

<h3>Computed Signals</h3>
<div>
  <label>
    Precio sin IVA:
    <input type="number" [value]="precioSinIva()" (change)="cambiarPrecio($event)">
  </label>

  <label>
    Descuento:
    <input type="number" [(ngModel)]="descuento">
  </label>

  <p>Precio: {{precioSinIva() | currency}}</p>
  <p>Precio con IVA: {{precioConIva() | currency}}</p>
  <p>Descuento: {{descuento()}}</p>
  <p>Precio total: {{precioTotal() | currency}}</p>
</div>
